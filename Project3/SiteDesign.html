<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Site Design</title>

<style>
/* Base Page */
body {
    font-family: Arial, Helvetica, sans-serif;
    font-size: 100%;
    line-height: 1.6;
    color: #240014;
    background-color: #C385A7;
    margin: 0;
    padding: 0;
}


/* Headings */
h1, h2, h3 {
    font-family: Georgia, "Times New Roman", serif;
    color: #5F0134;
    line-height: 1.2;
    margin: 0.75em 0 0.35em;
}

h1 { font-size: 2em; }
h2 { font-size: 1.6em; }
h3 { font-size: 1.25em; }

/* Paragraphs */
p {
    font-size: 1em;
    margin-bottom: 1em;
}

/* Blockquotes */
blockquote {
    margin: 1em 0;
    padding: 1em;
    border-left: 5px solid #8F3064;
    background-color: #EEEEEE;
    color: #240014;
}

/* Lists */
ul, ol {
    margin: 0 0 1em 1.5em;
}

li {
    margin: 0.4em 0;
}

/* Links */
a:link {
    color: #8F3064;
    text-decoration: underline;
}

a:visited {
    color: #5F0134;
}

a:hover {
    color: #240014;
    background-color: #EEEEEE;
    text-decoration: none;
}

</style>
